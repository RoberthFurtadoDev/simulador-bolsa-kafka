server:
  port: 8085

spring:
  application:
    name: dashboard-service
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: dashboard-group
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*" # Confia em todos os pacotes

app:
  kafka:
    topics:
      ticks: cotacoes_acoes
      indicators: indicadores_tecnicos
      alerts: alertas_disparados
